<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Título</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <header class="container-fluid bg-primary">
        <div class="container">
            <nav class="navbar navbar-dark navbar-expand">
                <img class="navbar-brand" src="_images/logo.png" alt="Logo">
                
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="">Cadastro</a></li>
                    <li class="nav-item"><a class="nav-link active" href="search.html">Consulta</a></li>
                </ul>
            </nav>
        </div>
    </header>

    

    <main class="container">
        <div class="row col-12 mt-4 mb-5">
            <h1 class="display-4">Registro de nova despesa</h1>
        </div>

        <section class="d-flex justify-content-center">
            <form class="form-inline row col-md-8 justify-content-between">
                <div class="col-6 mb-3">
                    <input class="form-control" type="date" name="" id="input-date">
                </div>
                <div class="col-6 mb-3">
                    <select class="form-control" name="" id="input-select">
                        <option value="Tipo">Tipo</option>
                        <option value="Alimetação">Alimetação</option>
                        <option value="Educação">Educação</option>
                        <option value="Lazer">Lazer</option>
                        <option value="Saúde">Saúde</option>
                        <option value="Transporte">Transporte</option>
                    </select>
                </div>
                <div class="col-sm-8 col-12 mb-3">
                    <input id="input-descricao" class="form-control " type="text" placeholder="Descrição">
                </div>
                <div class="col-sm-3 col-4 mb-3">
                    <input id="input-value" class="form-control" type="number" placeholder="Valor">
                </div>
                <div class="col-12 d-flex justify-content-right">
                    <input type="button" class="btn btn-primary" id="btn-cadastrar" value="Cadastrar"></input>
                </div>
            </form>
        </section>
    </main>

    <div id="modal-alert" class="modal fade bd-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id="modal-title" class="modal-title"></h5>
                    <button type="button" class="close btn" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="modal-message"></p>
                </div>
                <div class="modal-footer">
                    <button id="modal-button" type="button" class="btn" data-dismiss="modal" aria-label="Close">OK</button>
                </div>
            </div>
        </div>
    </div>

    <!--JS IMPORTS MYCODES-->
    <script src="_js/Despesa.js"></script>
    <script src="_js/StorageDespesa.js"></script>
    <script src="_js/app.js"></script>

    <!--JAVASCRIPT IMPORTS BOOTSTRAT-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
